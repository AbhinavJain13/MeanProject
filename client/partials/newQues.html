<div ng-controller = "sessionController">


<a href="#/dashboard">Home</a>
<a href="#/logout">Logout</a>

<h3>New Question</h3>

<div ng-controller = "quesController">
<form name = "quesForm">
    Question: <input type="text" name = "name" ng-model="newQues.ques" ng-minlength = '10'><br>
    Description(optional): <textarea ng-model="newQues.des" rows="6" cols="40"></textarea><br>
    <input type="submit" name="cancel" value="Cancel">
    <input type="submit" name="submit" value="Submit" ng-click="addQues()">


    <div ng-messages = "quesForm.name.$error" ng-if ="quesForm.name.$dirty">
    	<p ng-message = "minlength"> Question should be atleast 10 characters long</p>
    </div>
</div>
</form>
</div>
