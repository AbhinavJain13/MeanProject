<div ng-controller = "quesController">
  <ul ng-repeat = "ques in questions">
    <li>{{ques.ques}}</li>
    <li>{{ques.des}}</li>

    <li> {{ans.ans}} </li>

  <hr>
  </ul>

  </ul>


</div>
